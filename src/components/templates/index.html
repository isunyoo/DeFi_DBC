<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='mystyle.css') }}">
</head>

<body>

    <div class="myDiv">
        <nav>
            <a href="http://127.0.0.1:5000/" target="">
                <img src="{{ url_for('static', filename='dbank.png') }}" height="32" />
                <b>Ethereum dBank</b>
            </a>
        </nav>
    </div>

    <h2>Welcome to Decentralized Bank</h2>    
    Account Address: {{ value0 }}, ETHER: {{ value1 }} = USD: {{ value2 }}<br><br>

    <div class="tab">
        <button class="tablinks" onclick="openFunction(event, 'Deposit')">Deposit</button>
        <button class="tablinks" onclick="openFunction(event, 'Withdraw')">Withdraw</button>
        <button class="tablinks" onclick="openFunction(event, 'Borrow')">Borrow</button>
        <button class="tablinks" onclick="openFunction(event, 'Payoff')">Payoff</button>
    </div>

    <div id="Deposit" class="tabcontent">
        <embed type="text/html" src="{{ url_for('Deposit') }}" width="1800" height="1500">
    </div>

    <div id="Withdraw" class="tabcontent">
        <embed type="text/html" src="{{ url_for('Withdraw') }}" width="700" height="950">
    </div>

    <div id="Borrow" class="tabcontent">
        <embed type="text/html" src="{{ url_for('Borrow') }}" width="700" height="950">
    </div>

    <div id="Payoff" class="tabcontent">
        <embed type="text/html" src="{{ url_for('Payoff') }}" width="700" height="950">
    </div>

    <script>
        function openFunction(evt, funcName) {
            var i, tabcontent, tablinks;
            tabcontent = document.getElementsByClassName("tabcontent");
            for (i = 0; i < tabcontent.length; i++) {
                tabcontent[i].style.display = "none";
            }
            tablinks = document.getElementsByClassName("tablinks");
            for (i = 0; i < tablinks.length; i++) {
                tablinks[i].className = tablinks[i].className.replace(" active", "");
            }
            document.getElementById(funcName).style.display = "block";
            evt.currentTarget.className += " active";
        }
    </script>

</body>

</html>
